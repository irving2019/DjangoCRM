{% extends "crm_system/base.html" %}
{% load static %}
{% block content %}

  <body>


   <div class="bd-example bd-example-placeholder-cards d-flex justify-content-around" style="padding: 200px 230px 10px 140px">

       {% for el in data %}
       <div class="card" style="object-fit: none">
  <div class="card-body" style="padding: 10px 60px 10px 20px">
    <h5 class="card-title">{{ el.name }}</h5>
    <p class="card-text">{{ el.overview }}</p>
    <a href={{ el.button_link }} class="btn btn-primary">Открыть</a>
  </div>
</div>
      {% endfor %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>


{% endblock %}
